<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Create Account Portal</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/plugins/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/plugins/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename = 'assets/plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/plugins/fontawesome/css/all.min.css') }}">
</head>
<style>
    .center {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        border: 5px solid #FFFF00;
        padding: 10px;
    }
</style>
<body>

<div class="main-wrapper center login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    {#                    <img class="img-fluid" src="{% static 'assets/img/gitbanner.png' %}" alt="Logo">#}
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Create Account Portal</h1>
                        <p class="account-subtitle">Signup Using Authorized Signatures </p>
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == 'error' %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                        <form action="" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email" name="emailCreate">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Username" name="usernameCreate">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password"
                                       name="passwordCreate">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Signup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="{{ url_for('static', filename = 'assets/js/script.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
